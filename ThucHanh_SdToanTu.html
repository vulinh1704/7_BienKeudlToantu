<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    var inputWidth;
    var inputHeight;

    inputWidth = prompt("Enter the width");
    inputHeight = prompt("Enter the height");

    var width = parseInt(inputWidth);
    var height = parseInt(inputHeight);
    var area = width * height;
    document.write('area : ' + area);
</script>
</body>
</html>
